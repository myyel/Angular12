<div class="row">
    <div class="col-5 mx-auto">
        <app-alert *ngIf="error" [message]="error" (close)="closeDialog()"></app-alert>
        
        <form *ngIf="!loading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" ngModel name="email" id="email" class="form-control" email required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" ngModel name="password" id="password" class="form-control" required minlength="6">
            </div>
        
            <button class="btn btn-danger" (click)="onToggleMode()">Toggle to {{isLoginMode ? 'Login' : 'Register'}}</button>
            <button type="button" [disabled]="authForm.invalid && isLoginMode" class="btn btn-primary ms-2" type="submit">{{isLoginMode ? 'Login' : 'Register'}}</button>
        </form>
        
        <div *ngIf="loading" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
</div>
