<h3>Create Movie</h3>

<form #form="ngForm" (ngSubmit)="createMovie(form)">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input required minlength="5" #title="ngModel" (change)="log(title)" [(ngModel)]="model.title" name="title" type="text" class="form-control">
    </div>
    
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea [(ngModel)]="model.description" name="description" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <label for="imageUrl" class="form-label">ImageUrl</label>
        <input [(ngModel)]="model.imageUrl" name="imageUrl" type="text" class="form-control">
    </div>

    <div class="mb-3">
        <label for="categoryId" class="form-label">Category</label>
        <select [(ngModel)]="model.categoryId" name="categoryId" class="form-select">
            <option value="-1">Se√ßiniz</option>
            <option *ngFor="let item of categories" [value]="item.id">{{item.name}}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary" >Create</button>
</form>
